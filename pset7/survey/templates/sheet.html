{% extends "layout.html" %}

{% block main %}

    <h1 class="mb-3">Sport Survey Responses</h1>
    <br>
    <table id="answer" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Preferred Sport</th>
                <th>Frequency watches MLB/NBA</th>
            </tr>
        </thead>
        <tbody>
          {% for answer in answers %}
            <tr>
                <td>{{ answer[0] }}</td>
                <td>{{ answer[1] }}</td>
                <td>{{ answer[2] }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <script>
      $(document).ready(function() {
          $('#answer').DataTable();
      } );
    </script>

{% endblock %}
