{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input class="form-control-file" name="file1" type="file">
            </div>
            <div class="form-group">
                <input class="form-control-file" name="file2" type="file">
            </div>
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" value="lines" checked>
                  <label class="form-check-label">
                    Lines
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" value="sentences">
                  <label class="form-check-label">
                    Sentences
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="algorithm" value="substrings">
                  <label class="form-check-label">
                    Substrings                  
                    <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
                  </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Compare files</button>
        </form>
    </div>
    <script>
        $('#inputGroupFile02').on('change',function(){
            var fileName = $(this).val();
            $(this).next('.custom-file-label').html(fileName);
        })
    </script>

{% endblock %}
